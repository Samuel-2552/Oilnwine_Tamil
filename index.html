<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oilnwine Tamil</title>
  <link rel="icon" href="lightTransp.png">

  <style>
    body{
      background-color: #333;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style the loading image */
    #loading-image {
      width: 470px;
      height: 390px;
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <img id="loading-image" src="light.gif" alt="Loading..." />
  </div>

  <img src="light.png" height="60" width="auto" alt="Icon">
  <br>
  <iframe id="pdf-iframe" width="100%" height="1000"></iframe>

</body>

<script>
    //window.addEventListener("load", function() {
      //document.querySelector("#loading-screen").style.display = "none";
    //});
    setTimeout(function() {
      document.querySelector("#loading-screen").style.display = "none";
    }, 5000);
    var currentDate = new Date(); // Get the current date
    var month = currentDate.getMonth() + 1; // months are zero-indexed, so add 1
    var date = currentDate.getDate();
    var pdfFile = "TamilOilnwine/"+month + "-" + date + ".pdf";
    document.getElementById("pdf-iframe").src = pdfFile;
    
</script>

</html>
