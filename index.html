<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Oilnwine</title>
  </head>
  <body>
    <br><br>
    

    <div class="container">
        <div class="card bg-dark text-white">
          <img id="dynamic-image" src="Yesterday.png" style="object-fit: cover;" class="card-img" alt="...">
          <div class="card-img-overlay justify-text">
            <center><h3 class="card-title">இன்ளறய கட்டளள</h3></center>
            <p id="dynamic-content" class="card-text">உங்கள் ஆண்டவர் இன்ே நாழிளகயினல வருவாசரன்று நீங்கள் அறியாேிருக்கிறபடியிோல் விழித்ேிருங்கள்.</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="card text-center">
            <div class="card-header">
            <h4>இன்ளறக்கு படிக்க னவண்டிய னவே பகுேி</h4>
            </div>
            <div class="card-body" style="text-align: left;">
            <!-- <h5 class="card-title">ஆேியாகமம் 1:1-2:25</h5> -->
            <h5 class="card-text">ஆேியாகமம் 1:1-2:25</h5>
            <h5 class="card-text">மத்னேயு 1:1-2:12</h5>
            <h5 class="card-text">ெங்கீேம் 1:1-6</h5> 
            <h5 class="card-text">நீேிசமாழி 1:1-6</h5>
            <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
            <a href="#" class="btn btn-primary">Listen</a>
            </div>
            <!-- <div class="card-footer text-muted">
            2 days ago
            </div> -->
        </div>
    </div>
      
      <script>
        // Get the elements
        const dynamicImage = document.getElementById('dynamic-image');
        const dynamicContent = document.getElementById('dynamic-content');
      
        // Set the height of the image based on the content
        function adjustImageHeight() {
          const contentHeight = dynamicContent.offsetHeight + 90;
          dynamicImage.style.height = `${contentHeight}px`;
        }
      
        // Call the function initially and on window resize
        adjustImageHeight();
        window.addEventListener('resize', adjustImageHeight);
      </script>
      
      

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
