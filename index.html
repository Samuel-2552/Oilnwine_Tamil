    <div class="container">
        <div class="card bg-dark text-white">
          <img id="dynamic-image" src="Today.png" style="object-fit: cover;" class="card-img" alt="...">
          <div class="card-img-overlay justify-text">
            <h4 class="card-title">Today's Command</h4>
            <p id="dynamic-content" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
          </div>
        </div>
      </div>
      
      <script>
        // Get the elements
        const dynamicImage = document.getElementById('dynamic-image');
        const dynamicContent = document.getElementById('dynamic-content');
      
        // Set the height of the image based on the content
        function adjustImageHeight() {
          const contentHeight = dynamicContent.offsetHeight + 70;
          dynamicImage.style.height = `${contentHeight}px`;
        }
      
        // Call the function initially and on window resize
        adjustImageHeight();
        window.addEventListener('resize', adjustImageHeight);
      </script>
